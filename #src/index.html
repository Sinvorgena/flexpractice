<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Document</title>
</head>
<body>
	<div class="block">
		<div class="block__header block-header">
			<div class="block-header__container">
				<div class="block-header__title-text">
					<h1>Привет, друг!</h1>
					<ul class="list">
						<li>У тебя все получится!</li>
						<li>Никогда не сдавайся!</li>
						<li>Сегодня ты уже знаешь больше чем вчера!</li>
						<li>Спасибо тебе за поддержку!</li>
					</ul>
				</div>
				<div class="block-header__image"><img src="img/photo.png" alt=""></div>
			</div>
		</div>

		<div class="block__main block-main">
			<div class="block-main__container">
				<div class="block-main__image"></div>
				<div class="block-main__title-text"></div>
			</div>
		</div>

		<div class="block__postcontainer block-postcontainer">
			<div class="block-postcontainer__container">
				<div class="block-postcontainer__post">
					<div class="block-postconrainer__image"></div>
					<div class="block-postcontainer__title-text"></div>
				</div>
				<div class="block-postcontainer__post">
					<div class="block-postconrainer__image"></div>
					<div class="block-postcontainer__title-text"></div>
				</div>
				<div class="block-postcontainer__post">
					<div class="block-postconrainer__image"></div>
					<div class="block-postcontainer__title-text"></div>
				</div>
				<div class="block-postcontainer__post">
					<div class="block-postconrainer__image"></div>
					<div class="block-postcontainer__title-text"></div>
				</div>
			</div>
		</div>

		<div class="block__subscribe block-subscribe">
			<div class="block-subscribe__container">
				<div class="block-subscribe__post">
					
				</div>
			</div>
		</div>

		<div class="block__footer block-footer">
			<div class="block__container">
				<div class="block__title"></div>
			</div>
		</div>
	</div>
</body>
</html>
